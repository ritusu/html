<html>
<head>
        <title>jquery</title>
        <script src="https://code.jquery.com/jquery-3.4.1.js"> </script>

            $(function() {
              
               $("button").click(function(){
                   var para=$("<p>").text("4500 rs").attr("style","color:red");
                   $(".products").find("p").remove();
                   $(this).after(para);
                   
               })
            })
        </script>

  
</head>
<body>
    <ul style="list-style-type:none ">
        <li data-price="4500" class="products" style="display:inline-block;margin-right:20px" >

            <button>get price</button>
        </li>
        <li data-price="20000" class="products" style="display:inline-block;margin-right:20px" >
                <h2>samsung</h2>
                <button>get price</button>
        </li>
        <li  data-price="50000" class="products" style="display:inline-block;margin-right:10px" >
                <h2>apple</h2>
                <button>get price</button>
        </li>                
    </ul>
      
   
</body>
</html>
